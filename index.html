<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Connect 4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-menu" class="centered">
    <h1>Custom Connect 4</h1>
    <label for="grid-size">Select Grid Size:</label>
    <select id="grid-size">
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="7" selected>7x7</option>
      <option value="8">8x8</option>
      <option value="9">9x9</option>
      <option value="10">10x10</option>
    </select>
    <button onclick="startCustomization()">Customize Grid</button>
  </div>

  <div id="customization" class="hidden centered">
    <h2>Customize Grid</h2>
    <div id="custom-grid"></div>
    <button onclick="startGame()">Play Game</button>
    <button onclick="goToMenu()">Back to Menu</button>
  </div>

  <div id="game" class="hidden centered">
    <h2 id="turn-indicator">Red's Turn</h2>
    <div id="game-grid"></div>
    <div id="result"></div>
    <button onclick="restartGame()">Replay</button>
    <button onclick="goToMenu()">Main Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
