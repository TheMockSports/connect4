<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MockSports Connect 4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="mocksports-logo.png" alt="MockSports Logo" id="logo" />
  </header>

  <div id="main-menu" class="center">
    <label for="grid-size">Select Grid Size:</label>
    <select id="grid-size">
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="7" selected>7x7</option>
      <option value="8">8x8</option>
      <option value="9">9x9</option>
      <option value="10">10x10</option>
    </select>

    <label>
      <input type="checkbox" id="enable-timer" />
      Enable Timer Mode
    </label>

    <label for="timer-length">Timer Length:</label>
    <select id="timer-length">
      <option value="30">30 sec</option>
      <option value="60" selected>60 sec</option>
      <option value="90">90 sec</option>
    </select>

    <button onclick="showCustomization()">Customize</button>
  </div>

  <div id="customization-screen" class="hidden center">
    <h2>Customize Your Grid</h2>
    <div id="custom-grid-wrapper" class="custom-grid-wrapper"></div>
    <div>
      <button onclick="saveGrid()">Save Grid</button>
      <button onclick="clearGrid()">Clear Grid</button>
    </div>
    <button onclick="startGame()">Play Game</button>
    <button onclick="goToMenu()">Return to Menu</button>
  </div>

  <div id="game-screen" class="hidden center">
    <h2 id="turn-indicator">Red Team's Turn</h2>
    <h3 id="timer-display" class="hidden">60</h3>
    <div id="game-board" class="grid"></div>
    <h1 id="winner-message" class="winner-message"></h1>
    <div class="game-controls">
      <button onclick="wrongAnswer()">Wrong Answer</button>
      <button onclick="togglePauseTimer()">Pause Timer</button>
    </div>
    <button onclick="replayGame()">Replay</button>
    <button onclick="goToMenu()">Return to Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
