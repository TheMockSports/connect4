<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect 4 Custom Grid Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-menu">
    <h1>Connect 4</h1>
    <label for="grid-size">Select Grid Size:</label>
    <select id="grid-size">
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="7" selected>7x7</option>
      <option value="8">8x8</option>
      <option value="9">9x9</option>
      <option value="10">10x10</option>
    </select>
    <button onclick="createCustomizationGrid()">Customize Grid</button>
  </div>

  <div id="customization-screen" class="hidden">
    <h2>Customize Your Grid</h2>
    <div id="custom-grid"></div>
    <button onclick="startGame()">Play Game</button>
  </div>

  <div id="game-screen" class="hidden">
    <h2 id="turn-indicator">Red's Turn</h2>
    <div id="game-grid"></div>
    <p id="winner-message"></p>
    <button onclick="resetGame()">Replay</button>
    <button onclick="goToMainMenu()">Main Menu</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
