<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect4 Trivia</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="main-menu">
    <h1>Connect4 Trivia</h1>
    <label for="grid-size">Select Grid Size:</label>
    <select id="grid-size">
      <option value="5">5 x 5</option>
      <option value="6">6 x 6</option>
      <option value="7" selected>7 x 7</option>
      <option value="8">8 x 8</option>
      <option value="9">9 x 9</option>
      <option value="10">10 x 10</option>
    </select>
    <button onclick="createCustomGrid()">Customize Grid</button>
  </div>

  <div id="custom-grid" class="hidden"></div>
  <button id="start-game-btn" class="hidden" onclick="startGame()">Play Game</button>

  <div id="game-board" class="hidden"></div>
  <div id="game-status" class="hidden"></div>
  <button id="replay-btn" class="hidden" onclick="replayGame()">Replay</button>
  <button id="main-menu-btn" class="hidden" onclick="goToMainMenu()">Main Menu</button>

  <script src="script.js"></script>
</body>
</html>
